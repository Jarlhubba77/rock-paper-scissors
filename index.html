<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="border">
        <div class="player" id="user-score">User</div>
        <div class="player" id="computer-score">Comp</div>
        <span id="user-scorespan">0</span> <span id="computer-scorespan">:0</span>
    </div>
    <div class="result">
        <p>Paper beats rock.You win</p>
    </div>

    <div class="choices">
        <button class="choice" id="R"><img src="/Images/roc.webp" alt="" width="100"></button>
        <button class="choice" id="P"><img src="/Images/pap.webp" alt="" width="100px"></button>
        <button class="choice" id="S"><img src="/Images/scis.webp" alt="" width="100px"></button>
    </div>
    <div>
        <p id="action">Make your move</p>
    </div>

    <br><br><br><br><br><br><br>












    <script src="app.js"></script>
</body>

</html>
